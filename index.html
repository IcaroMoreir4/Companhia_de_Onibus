<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compra de Passagem</title>
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>

</head>
<body>

    <div class="form-bg">
        <h1>Comprar de Passagem</h1>

        <form id="passagemForm">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" required>

            <label for="data">Data de Viagem</label>
            <input type="date" name="data" id="data" required>

            <button type="submit">COMPRAR</button>
        </form>

        <div id="passagemInfo" style="display: none;">
            <h2>Passagem</h2>
            <p><strong>Nome:</strong> <span id="passageiroNome"></span></p>
            <p><strong>Data da Viagem:</strong> <span id="dataViagem"></span></p>
            <p><strong>ID do Ã”nibus:</strong> <span id="idOnibus"></span></p>
            <p><strong>ID da Passagem:</strong> <span id="idPassagem"></span></p>
        </div>
    </div>

</body>
</html>
